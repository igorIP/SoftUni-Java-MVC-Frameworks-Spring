<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div class="registerOffer">
        <h4>Register offer</h4>
        <form action="/register" method="post">
            <input type="number" name="apartmentRent" placeholder="Rent Price.."><br>
            <input type="text" name="apartmentType" placeholder="Apartment Type.."><br>
            <input type="number" name="agencyCommission" placeholder="Commission Price..."><br>
            <button name="registerOffer">Register Offer</button>
        </form>
    </div>
</section>
</body>
</html>
